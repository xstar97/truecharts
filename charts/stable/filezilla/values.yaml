image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:1e838c4ac678be81d7d78ffc88fcf78e1532310335a83bc10b275fed39b01464
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
