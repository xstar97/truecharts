image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/blender
  tag: latest@sha256:4c2fbfd18da591fff181bb0c6666352d0e8ccc21f13a61776a3cbfba38b0f9c9
persistence:
  config:
    enabled: true
    mountPath: /config

securityContext:
