image:
  repository: docker
  pullPolicy: IfNotPresent
  tag: 28.3.3-dind@sha256:c0872aae4791ff427e6eda52769afa04f17b5cf756f8267e0d52774c99d5c9de
hostNetwork: true
securityContext:
  container:
    privileged: true
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 0
service:
  main:
    enabled: true
    type: ClusterIP
    ports:
      main:
        port: 2376
        type: https
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              initialDelaySeconds: 30
              type: tcp
            readiness:
              initialDelaySeconds: 30
              type: tcp
            startup:
              initialDelaySeconds: 30
              type: tcp
          env:
            DOCKER_TLS_CERTDIR: /certs
    type: StatefulSet
    replicas: 1
    strategy: RollingUpdate
persistence:
  docker-certs-ca:
    enabled: true
    mountPath: /config
volumeClaimTemplates:
  docker-certs-client:
    enabled: true
    mountPath: /certs/client
  docker:
    enabled: true
    mountPath: /var/lib/docker
