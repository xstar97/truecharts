  tag: 5.3.1@sha256:083dd503d1913c5a635e58fe0e9a64f79669a5c972246dce1b08d55e6b8fb3fa
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
